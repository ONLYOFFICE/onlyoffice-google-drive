name: Build google-drive connector

run-name: >
     Build google-drive with version: ${{ github.event.inputs.version }}
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Set version that will be used for images tag'
        type: string
        required: true

env: 
  PRODUCT_VERSION: ${{ github.event.inputs.version }}

jobs:
  build:
    name: "Build tag: ${{ github.event.inputs.version }}"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build
        shell: bash
        run: |
          docker compose build 
          docker compose push
          docker images
