<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLYOFFICE</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -ms-overflow-style: none;
            scrollbar-width: none;

        }

        html::-webkit-scrollbar {
            display: none;
        }

        hr.solid {
            border-top: 1px solid #ECEEF1;
        }

        .text {
            font-family: 'Open Sans';
            font-weight: 400;
            font-size: 13px;
            line-height: 20px;
            color: #333333;
            margin: 0;
        }

        label {
            font-family: 'Open Sans';
            font-weight: 600;
            font-size: 13px;
            line-height: 20px;
        }

        span {
            font-family: 'Open Sans';
            font-weight: 400;
            font-size: 12px;
            line-height: 16px;
            color: #A3A9AE;
        }

        .button {
            height: 40px;
            width: 100%;
            padding: 12px 16px 12px 16px;
            border-radius: 3px;
            border-width: 0;
            transition: all 0.2s ease-in;
            cursor: pointer;
        }


        .button_primary {
            background-color: #2DA7DB;
            color: white;
        }

        .button_secondary {
            background-color: #FFFFFF;
            border: 1px solid #D0D5DA;
            color: black;
        }

        .button:focus,
        .button:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .button:disabled {
            opacity: 0.5;
            box-shadow: none;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div
        style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div x-data="createForm()">
            <div id="creation" x-show="!loading && !error" hidden>
                <h2
                    style="font-family: Open Sans; font-weight: 700; font-size: 21px; line-height: 28px; padding-left: 1rem;">
                    {{.createFileTitle}}</h2>
                <div style="width: 375px;">
                    <hr class="solid" style="margin-bottom: 0.7rem;" />
                    <div style="padding-left: 1rem; padding-right: 1rem;">
                        <form style="margin-top: 0.7rem; margin-bottom: 1rem;" @submit.prevent="submit">
                            <div style="margin-bottom: 0.75rem;">
                                <input type="radio" id="docx" name="editor_action" value="docx"
                                    style="margin: 0 0.2rem 0 0;" x-model="type" :disabled="loading">
                                <label for="docx">{{.createDocx}}</label>
                                <br />
                            </div>
                            <div style="margin-bottom: 0.75rem;">
                                <input type="radio" id="pptx" name="editor_action" value="pptx"
                                    style="margin: 0 0.2rem 0 0;" x-model="type" :disabled="loading">
                                <label for="pptx">{{.createPptx}}</label>
                                <br />
                            </div>
                            <div>
                                <input type="radio" id="xlsx" name="editor_action" value="xlsx"
                                    style="margin: 0 0.2rem 0 0;" x-model="type" :disabled="loading">
                                <label for="xlsx">{{.createXlsx}}</label>
                                <br />
                            </div>
                            <div
                                style="display: flex; justify-content: center; align-items: center; margin: 6px; padding-top: 1rem;">
                                <button type="submit" class="button button_primary"
                                    style="flex-grow: 2; flex-basis: 0; margin-right: 6px;"
                                    :disabled="!type || loading">{{.createButton}}</button>
                                <button class="button button_secondary" style="flex-grow: 1; flex-basis: 0;"
                                    onclick="window.close();" :disabled="loading">{{.cancelButton}}</button>
                            </div>
                            {{ .csrfField }}
                        </form>
                    </div>
                </div>
            </div>
            <div id="error" x-show="!loading && error" hidden>
                {{template "error" .}}
            </div>
            <div x-show="loading && !error">
                {{template "spinner"}}
            </div>
        </div>
    </div>
    <script>
        function createForm() {
            document.getElementById("creation").hidden = false;
            document.getElementById("error").hidden = false;
            return {
                type: '',
                loading: false,
                error: false,
                async submit() {
                    this.loading = true;
                    this.error = false;
                    const csrfToken = document.getElementsByName("gorilla.csrf.Token")[0].value;
                    const urlSearchParams = new URLSearchParams(window.location.search);
                    const params = Object.fromEntries(urlSearchParams.entries());
                    try {
                        const resp = await fetch(`/api/create`, {
                            method: 'POST',
                            headers: {
                                'X-CSRF-Token': csrfToken,
                            },
                            body: JSON.stringify({
                                type: this.type,
                                state: JSON.parse(params.state || ''),
                            }),
                        });

                        if (resp.status >= 300) throw new Error('could not create a file');

                        if (resp.redirected) {
                            window.location.assign(resp.url);
                        }
                    } catch {
                        this.error = true;
                        this.loading = false;
                    } 
                },
            };
        }
    </script>
</body>

</html>
