{{define "spinner"}}
<style>
    #spinner {
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
        height: 56px;
        width: 56px;
        box-sizing: border-box;
        background: conic-gradient(from 90deg at 50% 50%, rgba(255, 255, 255, 0.0001) 0deg, #454545 359.96deg, rgba(255, 255, 255, 0.0001) 360deg);
        border-radius: 56px;
        animation: 1s rotate infinite linear;
    }

    #spinner::before {
        content: "";
        height: 40px;
        width: 40px;
        background: #fff;
        border-radius: 48px;
    }

    #spinner::after {
        content: "";
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        height: 8px;
        width: 8px;
        background: #454545;
        border-radius: 8px;
    }

    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
<div id="spinner" />
{{end}}
